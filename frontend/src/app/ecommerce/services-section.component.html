<section>
  <div class="flex items-center justify-between gap-4">
    <h2 class="text-xl font-semibold text-slate-900">
      Service Offerings
    </h2>
  </div>

  <div class="mt-5 grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <article
      *ngFor="let service of services"
      class="flex h-full flex-col rounded-xl border border-slate-200 bg-white p-5 shadow-sm transition hover:-translate-y-1 hover:shadow-md"
    >
      <p class="text-xs font-semibold uppercase tracking-wide text-indigo-600">
        {{ service.category }}
      </p>
      <h3 class="mt-2 text-lg font-semibold text-slate-900">
        {{ service.name }}
      </h3>
      <p class="mt-2 text-sm text-slate-600">
        {{ service.summary }}
      </p>

      <p class="mt-3 flex-1 text-sm text-slate-500">
        {{ service.description }}
      </p>

      <div *ngIf="service.technologies.length" class="mt-4 flex flex-wrap gap-2">
        <span
          *ngFor="let tech of service.technologies"
          class="rounded-full bg-slate-100 px-2.5 py-1 text-xs font-medium text-slate-700"
        >
          {{ tech.name }}
        </span>
      </div>
    </article>
  </div>
</section>
