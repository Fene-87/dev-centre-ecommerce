<section>
  <h2 class="text-xl font-semibold text-slate-900">
    Technology Stack
  </h2>
  <p class="mt-2 max-w-3xl text-sm text-slate-600">
    We use a modern, proven stack across frontend, backend, data and DevOps to ensure
    maintainability and performance.
  </p>

  <div class="mt-5 grid gap-6 md:grid-cols-2">
    <div
      *ngFor="let group of techGroups"
      class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm"
    >
      <h3 class="text-sm font-semibold uppercase tracking-wide text-slate-700">
        {{ group.category }}
      </h3>
      <ul class="mt-3 space-y-2">
        <li *ngFor="let tech of group.items" class="text-sm text-slate-600">
          <span class="font-medium text-slate-900">{{ tech.name }}</span>
          <span *ngIf="tech.description"> â€“ {{ tech.description }}</span>
        </li>
      </ul>
    </div>
  </div>
</section>
